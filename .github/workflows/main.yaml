name: Deploy Github Pages

on:
  push:
    branches: [master]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Run test
        run: yarn test
  build:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: yarn build
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: build
